<!DOCTYPE html>
<html lang="zh-has">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>57w</title>
    <link rel="stylesheet" href="a.css">
</head>
<body>
    <header></header>
    <main id="ma" class="row">
    </main>
    <footer></footer>
    <script>
            var keys = {
                0:{ 0:'q', 1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
                1:{ 0:'a', 1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
                2:{ 0:'z', 1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
                'length':3
            }
            var hash = {
                'q':'qq.com',
                'w':'baidu.com',
                'e':'ele.me',
                'r':'qq.com',
                't':'tencent.com',
                'y':'yiche.com',
                'q':'qzone.qq.com',
                'u':'baidu.com',
                'i':'ifinance.ifeng.com',
                'q':'qiushibaike.com',
                'o':'onlylady.com',
                'p':'pconline.com.cn',
                'q':'qq.com',
                'a':'alibaba.com',
                's':'sina.cn',
                'q':'qq.com',
                'd':'baidu.com',
                'f':'ele.me',
                'q':'qq.com',
                'g':'google.cn',
                'h':'hupu.com',
                'j':'m.jd.com',
                'l':'lol.qq.com',
                'z':'zol.com',
                'x':'xinnet.com',
                'c':'caijing.com.cn',
                'v':'vip.com',
                'b':'baidu.com',
                'n':'ele.me',
                'm':'manmanbuy.com'
            }
            //取先前保留的hash
            hs=JSON.parse(localStorage.getItem('zz')||'null')
            if(hs){
                hash = hs
            }
            index = 0
            while (index < keys['length']){
                div1 = document.createElement("div");//创建一个div元素
                ma.appendChild(div1);//在ma里生出一个div1的值
                row =keys[index]//获取keys对象的下标值
                //console.log(row)
                index2=0
                while( index2 < row['length']){
                kbdaa = document.createElement('kbd');
                span=document.createElement('span');
                span.textContent=row[index2]
                span.className='text'
                kbdaa.appendChild(span)
                kbdaa.className='key'
                //kbdaa.textContent =row[index2];//在kbdaa元素里生成keys下标对应的值
                div1.appendChild(kbdaa)
                buttona =document.createElement('button')
                buttona.textContent ='编辑'
                buttona.id=row[index2]
                
                imga=document.createElement('img')
                if(hash[row[index2]]){
                    imga.src='http://'+hash[row[index2]]+'/favicon.ico'
                }else{
                    imga.src='./icon1.jpg'
                }
                buttona.onclick =function(zc){
                    key =zc.target.id
                    //key = zc['target']['id'] zc的属性用法同上一句一样
                    x=prompt('给我一个网址')
                    hash[key]=x
                    localStorage.setItem('zz',JSON.stringify(hash))

                }
                kbdaa.appendChild(imga)
                kbdaa.appendChild(buttona)
                div1.appendChild(kbdaa)
                index2 =index2 +1
                }
                index =index + 1
    
            }
            document.onkeydown = function(zc){
                key =zc['key']//获取用户按键
                webs = hash[key]//得到那个键对应的网站
                //location.href ='http://'+webs//
                window.open('http://'+webs,'_blank')
            }
        </script>
</body>
</html>
